<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul, ol {
            margin: 20px 0;
            padding: 0;
            list-style-position: inside;
        }
        ul li, ol li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML page with some lists.</p>

    <h2>Unordered List</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>
</body>
</html>
